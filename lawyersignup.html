<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E3EAFD;
        }
        .signup-container {
            display: flex;
            height: 100vh;
        }
        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #D3E0FF;
            padding: 50px;
        }
        .illustration img {
            max-width: 80%;
            height: auto;
        }
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #FFFFFF;
        }
        .signup-box {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .signup-box h2 {
            margin-bottom: 25px;
            color: #007BFF;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #F0F4FF;
            border: 1px solid #CCD4FF;
            border-radius: 5px;
            color: #333;
        }
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        .signup-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
        }
        .signup-btn:hover {
            background-color: #0056b3;
        }
        .already-account {
            margin-top: 20px;
            text-align: center;
        }
        .already-account a {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="illustration">
            <!-- Replace with your image if needed -->
            <img src="lawyersignupillustration.png" alt="Illustration">
        </div>
        <div class="form-section">
            <div class="signup-box">
                <h2>Sign Up as a Lawyer</h2>
                <form action="http://localhost:3000/signup" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="license_number" placeholder="License Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="practice_area" placeholder="Practice Area" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn signup-btn">Create Account</button>
                </form>
                <div class="already-account">
                    Already have an account? <a href="lawyerlogin.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
