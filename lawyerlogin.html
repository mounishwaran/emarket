<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E3EAFD; /* Updated to match signup page */
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box img {
            width: 100%;
            max-height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .login-box h2 {
            color: #007BFF; /* Updated to blue */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #F0F4FF; /* Updated to light blue background */
            border: 1px solid #CCD4FF; /* Border similar to signup */
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        .login-btn {
            background-color: #007BFF; /* Matching button color */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .create-account {
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <img src="lawyerloginillustration.png" alt="Lawyer Illustration">

            <h2>Welcome Lawyer!</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lawyerKeepLoggedIn">
                    <label class="form-check-label" for="lawyerKeepLoggedIn">Keep me logged in</label>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
            </form>
            <div class="create-account">
                <a href="lawyersignup.html">Create a Lawyer Account</a>
            </div>
        </div>
    </div>

</body>
</html>
