<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .progress-bar {
            margin-bottom: 20px;
        }
        /* Styling for the profile picture preview */
        .profile-picture-preview {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%; /* Makes it round */
            object-fit: cover;
            display: block;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-header">Complete Your Profile</h2>

        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Step 2 of 3</div>
        </div>

        <!-- Lawyer Details Form -->
        <form>
            <!-- Profile Picture Preview Section -->
            <img src="profile-placeholder.jpg" alt="Profile Picture Preview" class="profile-picture-preview" id="profilePicPreview">

            <!-- Profile Picture Upload -->
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*" onchange="previewProfilePicture(event)" required>
            </div>

            <!-- Personal Information Section -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (pre-filled)</label>
                <input type="email" class="form-control" id="email" placeholder ="lawyer@example.com" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <!-- Professional Information Section -->
            <div class="mb-3">
                <label for="lawFirm" class="form-label">Law Firm Name (if any)</label>
                <input type="text" class="form-control" id="lawFirm" placeholder="Enter your law firm name">
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience" placeholder="Enter your years of experience" required>
            </div>

            <div class="mb-3">
                <label for="specialization" class="form-label">Area(s) of Specialization</label>
                <input type="text" class="form-control" id="specialization" placeholder="E.g., Corporate Law, Family Law" required>
            </div>

            <div class="mb-3">
                <label for="barID" class="form-label">Bar Council ID / License Number</label>
                <input type="text" class="form-control" id="barID" placeholder="Enter your Bar Council ID" required>
            </div>

            <!-- Work Location Section -->
            <div class="mb-3">
                <label for="address" class="form-label">Office Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your office address" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>

            <div class="mb-3">
                <label for="availability" class="form-label">Availability (days/hours)</label>
                <input type="text" class="form-control" id="availability" placeholder="E.g., Monday - Friday, 9AM - 5PM" required>
            </div>

            <!-- Profile and Portfolio Section --> 
            <div class="mb-3">
                <label for="bio" class="form-label">Bio / Introduction</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Tell clients about yourself" required></textarea>
            </div>

            <div class="mb-3">
                <label for="portfolio" class="form-label">Portfolio Link</label>
                <input type="url" class="form-control" id="portfolio" placeholder="Enter the link to your personal portfolio">
            </div>

            <!-- Document Upload Section -->
            <div class="mb-3">
                <label for="idProof" class="form-label">Upload ID Proof (Bar Council ID)</label>
                <input type="file" class="form-control" id="idProof" required>
            </div>

            <div class="mb-3">
                <label for="certificate" class="form-label">Upload Certification/Accreditation</label>
                <input type="file" class="form-control" id="certificate" required>
            </div>

            <!-- Terms and Submit -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to preview the profile picture
        function previewProfilePicture(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
